<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>
    <table>
        <tr>
            <th>SR No.</th>
            <th>Comments</th>
        </tr>
        {% for key, value in data.items %}

            <td>{{ forloop.counter }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
